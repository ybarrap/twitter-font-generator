<!DOCTYPE html>
<html lang="en">
<head>

  <title>Twitter Font Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>

    .output {

    }
  </style>
</head>
<body>
  <div class="app">

    <select id="fontSelect">
      <option value="bold">Bold</option>
      <option value="italic">Italic</option>
      <option value="script">Script</option>
      <option value="unicode">Unicode Squares</option>
      <option value="fraktur">Fraktur</option>
      <option value="doublestruck">Double-Struck</option>
      <option value="bubble">Bubble</option>
      <option value="smallcaps">Small Caps</option>
      <option value="upside">Upside Down</option>

  <script>

      script: { a:'ð’¶', b:'ð’·', c:'ð’¸', d:'ð’¹', e:'â„¯', f:'ð’»', g:'â„Š', h:'ð’½', i:'ð’¾', j:'ð’¿', k:'ð“€', l:'ð“', m:'ð“‚', n:'ð“ƒ', o:'â„´', p:'ð“…', q:'ð“†', r:'ð“‡', s:'ð“ˆ', t:'ð“‰', u:'ð“Š', v:'ð“‹', w:'ð“Œ', x:'ð“', y:'ð“Ž', z:'ð“' },
      unicode: { a:'ðŸ„°', b:'ðŸ„±', c:'ðŸ„²', d:'ðŸ„³', e:'ðŸ„´', f:'ðŸ„µ', g:'ðŸ„¶', h:'ðŸ„·', i:'ðŸ„¸', j:'ðŸ„¹', k:'ðŸ„º', l:'ðŸ„»', m:'ðŸ„¼', n:'ðŸ„½', o:'ðŸ„¾', p:'ðŸ„¿', q:'ðŸ…€', r:'ðŸ…', s:'ðŸ…‚', t:'ðŸ…ƒ', u:'ðŸ…„', v:'ðŸ……', w:'ðŸ…†', x:'ðŸ…‡', y:'ðŸ…ˆ', z:'ðŸ…‰' },

      doublestruck: { a:'ð•’', b:'ð•“', c:'ð•”', d:'ð••', e:'ð•–', f:'ð•—', g:'ð•˜', h:'ð•™', i:'ð•š', j:'ð•›', k:'ð•œ', l:'ð•', m:'ð•ž', n:'ð•Ÿ', o:'ð• ', p:'ð•¡', q:'ð•¢', r:'ð•£', s:'ð•¤', t:'ð•¥', u:'ð•¦', v:'ð•§', w:'ð•¨', x:'ð•©', y:'ð•ª', z:'ð•«' },

      smallcaps: { a:'á´€', b:'Ê™', c:'á´„', d:'á´…', e:'á´‡', f:'Ò“', g:'É¢', h:'Êœ', i:'Éª', j:'á´Š', k:'á´‹', l:'ÊŸ', m:'á´', n:'É´', o:'á´', p:'á´˜', q:'Ç«', r:'Ê€', s:'s', t:'á´›', u:'á´œ', v:'á´ ', w:'á´¡', x:'x', y:'Ê', z:'á´¢' },

      wide: { a:'ï½', b:'ï½‚', c:'ï½ƒ', d:'ï½„', e:'ï½…', f:'ï½†', g:'ï½‡', h:'ï½ˆ', i:'ï½‰', j:'ï½Š', k:'ï½‹', l:'ï½Œ', m:'ï½', n:'ï½Ž', o:'ï½', p:'ï½', q:'ï½‘', r:'ï½’', s:'ï½“', t:'ï½”', u:'ï½•', v:'ï½–', w:'ï½—', x:'ï½˜', y:'ï½™', z:'ï½š' }
    };

    function stylize(text, style) {
      const map = window.fontVariants[style];
      let transformed = text.toLowerCase().split('').map(char => map[char] || char).join('');
      return (style === 'upside') ? transformed.split('').reverse().join('') : transformed;
    }

    function generateFont() {
      const text = document.getElementById("userInput").value;
      const style = document.getElementById("fontSelect").value;
      const result = stylize(text, style);
      document.getElementById("output").textContent = result;
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      navigator.clipboard.writeText(output).then(() => alert("Copied to clipboard!"));
    }
  </script>
</body>
</html>
